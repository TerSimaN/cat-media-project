<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet"></link>
    
        <title>Media of Cats</title>
    </head>
    <body>
        <div class="container mb-5">
            <div id="title">
                <header>
                    <h1>Cats Media</h1>
                </header>
            </div>
            <div class="row">
                <div class="col-md-3 p-2 me-2 mb-2" id="filter-block">
                    <h5>Filter By</h5>
                    <form>
                        <div class="mb-2">
                            <label>Max number of Cat pictures to get</label>
                            <select class="form-select" id="max-number-of-cat-pictures-select">
                                <option value="no-max-number-selected">Default max # of Cat pictures</option>
                                <option value="5">Max 5 Cat pictures</option>
                                <option value="10">Max 10 Cat pictures</option>
                                <option value="15">Max 15 Cat pictures</option>
                                <option value="20">Max 20 Cat pictures</option>
                                <option value="30">Max 30 Cat pictures</option>
                                <option value="50">Max 50 Cat pictures</option>
                                <option value="100">Max 100 Cat pictures</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label>Cat Tag</label>
                            <select class="form-select" id="cat-tag-select">
                                <option value="no-tag-selected">No selected tag</option>
                                <option value="gif">Gif</option>
                                <option value="jump">Jump</option>
                                <option value="cute">Cute</option>
                                <option value="fail">Fail</option>
                                <option value="dance">Dance</option>
                                <option value="sleep">Sleep</option>
                                <option value="kitten">Kitten</option>
                                <option value="advent-calendar-2016">Advent-calendar-2016</option>
                            </select>
                        </div>
                        <button class="btn btn-success" type="button" id="show-cats">Show</button>
                    </form>
                </div>
                <div class="col-md" id="model-block">
                    <div class="row">
                        <div class="d-flex justify-content-between">
                            <div class="p-2">
                                <h5>Cat Results</h5>
                            </div>
                            <div class="d-flex p-2 justify-content-end">
                                <button class="btn btn-warning btn-sm me-1" id="btn-list-view" type="button" disabled="disabled">
                                    <i class="bi bi-list-ul"></i>
                                    List
                                </button>
                                <button class="btn btn-warning btn-sm" id="btn-grid-view" type="button">
                                    <i class="bi bi-grid-3x2-gap-fill"></i>
                                    Grid
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row px-4" id="cats-view">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="d-none" id="cats-list-view">
            <div class="d-flex mt-2 p-1" id="list-view">
                <img class="img-fluid" id="cat-image" style="max-width: 300px;" src="" alt="noCatImageFound">
                <div class="cat-model-text">
                    <h5>Cat</h5>
                    <p id="cat-text"></p>
                </div>
            </div>
        </div>

        <div class="d-none" id="cats-grid-view">
            <div class="card col-md-4 mt-2 me-2 p-1" id="grid-view">
                <img class="card-img-top" id="cat-image" src="" alt="noCatImageFound">
                <div class="card-body">
                    <h5 class="card-title">Cat</h5>
                    <p class="card-text" id="cat-text"></p>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
        <script src="java_script/cats.js"></script>

    </body>
</html>
